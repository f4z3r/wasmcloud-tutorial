name: echo-component

on:
  push:
    branches:
      - main
    tags:
      - echo-component-v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/echo-component.yml
      - kubernetes/components/echo/**

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./kubernetes/components/echo

jobs:
  build:
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          project-path: ./kubernetes/components/echo
          enable-cache: 'true'
          devbox-version: 0.16.0
      - name: Build component
        run: devbox run -- wash build

  publish:
    runs-on: ubuntu-22.04
    needs: [build]
    if: ${{ startswith(github.ref, 'refs/tags/echo-component-v') }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      # Determine tag version (if this is a release tag), without the 'v'
      - name: Determine version
        id: meta
        shell: bash
        env:
          REF: ${{ github.ref }}
          REF_PREFIX: 'refs/tags/echo-component-v'
        run: |
          export VERSION=${REF#$REF_PREFIX};
          echo -e "version=${VERSION}" >> $GITHUB_OUTPUT;
          echo "bin-name=build/echo_s.wasm" >> $GITHUB_OUTPUT;
          echo "ref-prefix=$REF_PREFIX" >> $GITHUB_OUTPUT;
          echo "wasmcloud-toml-path=wasmcloud.toml" >> $GITHUB_OUTPUT;
      - uses: actions/download-artifact@4a24838f3d5601fd639834081e118c2995d51e1c
        with:
          path: artifacts
      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          project-path: ./kubernetes/components/echo
          enable-cache: 'true'
          devbox-version: 0.16.0
      # Push the project to GitHub Container Registry under various tags, if this is a release tag
      - name: Push SHA-tagged WebAssembly binary to GHCR
        if: ${{ startsWith(github.ref, steps.meta.outputs.ref-prefix) }}
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          devbox run -- wash push ghcr.io/${{ github.repository_owner }}/wasmcloud-tutorial/echo:${{ github.sha }} artifacts/${{ steps.meta.outputs.bin-name }}
      - name: Push version-tagged WebAssembly binary to GHCR
        if: ${{ startsWith(github.ref, steps.meta.outputs.ref-prefix) }}
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          devbox run -- wash push ghcr.io/${{ github.repository_owner }}/wasmcloud-tutorial/echo:${{ steps.meta.outputs.version }} artifacts/${{ steps.meta.outputs.bin-name }}
