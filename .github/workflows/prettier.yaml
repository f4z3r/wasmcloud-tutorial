name: General quality gates

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Lint code
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: -c --ignore-unknown .
          dry: "true"
